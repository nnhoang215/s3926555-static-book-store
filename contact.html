<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3926555 Book Store</title>
    <link rel="stylesheet" href="index_styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <section class="header">
    <nav>
      <a href="index.html"><img id="logo" src="assets/book_logo.png" alt="book store logo"></a>
      <div class="nav-links" id="navLinks">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="finance.html">ADVENTUROUS</a></li>
          <li><a href="finance.html">FINANCE</a></li>
          <li><a href="">CONTACT US</a></li>
        </ul>
      </div>
    </nav>
  <div class="welcome-text-box">
    <h1>Rich Dad Poor Dad(Robert Kiosaki)</h1>
  </div>
  </section>    
  <section class="contact-main">
    <header>Contact Us</header>
    <div class="form">
      <form>
        <div class="form-element">
        <label for="purpose">Contact purpose:</label>
        <select name="purposes" id="purpose">
          <option value="sell">I want to sell books</option>
          <option value="buy">I want to buy books</option>
        </select>
        </div>

        <div class="form-element">
          <label for="full-name">Your name:</label>
          <input type="text" id="full-name" name="name">
        </div>
        
        <div class="form-element">
          <label for="email">Your email:</label>
          <input type="email" id="email" name="email">
        </div>
        
        <div class="form-element">
          <label for="phone">Your phone:</label>
          <input type="text" id="phone" name="phone">
        </div>

        <div class="form-element">
          <p>How can we contact you:</p>
          <div>
            <input type="checkbox" id="contact-method" name="email" value="contact-method">
            <label for="contact-method">By email</label>
          </div>

          <div>
            <input type="checkbox" id="by-phone" name="phone" value="contact-method">
            <label for="by-phone">By phone</label> 
          </div>
        </div>

        <div class="form-element">
          <p>Do you want to receive our newsletter:</p>
          <div>
            <input type="radio" id="newsletter" name="newsletter" value="Yes" checked="checked">
            <label for="yes">Yes</label>
          </div>
          <div>
            <input type="radio" id="newsletter" name="newsletter" value="No">
            <label for="yes">No</label>
          </div>
        </div>

        <div class="form-element">
          <label for="note">Note: </label><br>
          <textarea id="note" name="message" rows="10" cols="30"></textarea>
        </div>

        <div class="form-element">
          <div></div>
          <div class="form-btn">
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Reset" id="reset">
          </div>
        </div>
      </form> 
    </div>
  </section>
<!-- ---footer -->
<section class="footer">
  <nav>
    <ul>
      <li><a href="">About Us</a></li>
      <li><a href="">Privacy Policy</a></li>
      <li><a href="">Terms</a></li>
      <li><a href="">Copyright</a></li>
      <li><a href="">Contact Us</a></li>
    </ul>
  </nav>
</section>

<script>
  // -------- script for toggle menu ------------------
  var navLinks = document.getElementById("navLinks");

  function showMenu() {
    navLinks.style.right = "0";
  }

  function hideMenu() {
    navLinks.style.right = "-200px"
  }
</script>
</body>
</html>
